<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="col-md-6 col-xm-6 col-sm-6 col-md-offset-3 ">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">Edit Patient</div>
                <div class="panel-body">
                    <form th:action="confirmedit" method="post">
                        <div th:object="${patient}">
                            <div class="form-group" hidden>
                                <label class="control-label">Id:</label>
                                <input class="form-control" type="text" name="id" th:value="*{id}" />
                                <span class="error" th:errors="*{id}"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Name:</label>
                                <input class="form-control" type="text" name="name" th:value="*{name}"/>
                                <span class="error" th:errors="*{name}"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Birth Date:</label>
                                <input class="form-control" type="date" name="birthDate" th:value="*{birthDate}"/>
                                <span class="error" th:errors="*{birthDate}"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Sick:</label>
                                <input class="form-check-input" type="checkbox" name="sick" th:value="true" th:checked="*{sick}"/>
                                <span class="error" th:errors="*{sick}"></span>
                            </div>
                            <div>
                                <input class="btn btn-primary" type="submit" value="Save"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
